<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bar Kiosko, your local bar in Malmö">
    <meta name="keywords" content="bar kiosko, bar kiosko malmo, kiosko, bar, bar malmo, malmo, nobelvägen, restaurang">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/2990def59c.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Teko:wght@300;500;600&display=swap"
        rel="stylesheet">
        
    <title>Bar Kiosko, Malmö</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <section class="container-fluid">
        <div class="row">
            <div class="col" id="fullscreen-video">
                <div class="video-container">
                    <video class="my-background-video jquery-background-video" loop autoplay muted playsinline
                        alt="Bistrot de quartier: Chez Charlot | INA">
                        <source src="assets/media/video/background_barkiosko.mp4" type="video/mp4" 
                        alt="Chez Charlot - Une journée dans un bistrot parisien en 1974">
                        <source src="assets/media/video/background_barkiosko.webm" type="video/webm"
                        alt="Chez Charlot - Une journée dans un bistrot parisien en 1974">
                    </video>
                    <div class="logo">
                        <img src="/assets/media/logo/barkiosko_logo.png" alt="Bar Kiosko Logo">
                    </div>
                    <div>
                        <h1>Bar Kiosko</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="address-box">
                    <a href="https://goo.gl/maps/3vLFHFKpmV5YRfNU6" target="_blank">Nobelvägen 73B <br> Malmö</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="zoom">
                    <div id="zoom-content">
                        <h2>Opening Soon!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5">
            <a href="https://www.instagram.com/bar_kiosko_malmo/" target="_blank" alt="Instagram link"
                class="social-button btn-floating mx-3">
                <i class="fab fa-instagram"></i></a>
            <a href="mailto:info@barkiosko.se" alt="Mailto link in new window" class="social-button btn-floating mx-3">
                <i class="fa-solid fa-envelope"></i></a>
        </div>

        <!-- Copyright -->
        <p class="text-center p-2">
            © 2022 BAR KIOSKO. All rights reserved
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="assets/js/jquery.background-video.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
